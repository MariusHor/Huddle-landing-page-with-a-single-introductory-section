<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" width="264" height="61" alt="" class="header__logo">
    </header>
    <main class="main">
      <section class="intro">    
        <img src="./images/illustration-mockups.svg" alt="illustration mockups" class="intro__img">
        <h1 class="intro__header">Build The Community Your Fans Will Love</h1>
        <p class="intro__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="" class="intro__button">Register</a>
      </section>
    </main>
    <footer class="footer">
      <div class="social">
        <i class="social__icon"></i>
        <i class="social__icon"></i>
        <i class="social__icon"></i>
      </div>
    </footer>
  </body>
</html>
