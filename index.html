<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--WRAPPER-->
    <div class="wrapper">
      <!--HEADER-->
      <header class="header">
        <img src="./images/logo.svg" width="264" height="61" alt="" class="header__logo">
      </header>
      <!--HEADER end-->
      <!--MAIN-->
      <main class="main">
        <section class="intro">    
          <img src="./images/illustration-mockups.svg" alt="illustration mockups" class="intro__img">
          <div class="intro__about">
            <h1 class="intro__header">Build The Community Your Fans Will Love</h1>
            <p class="intro__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
            <a href="" class="intro__button">Register</a>
          </div>
        </section>
      </main>
      <!--MAIN end-->
      <!--FOOTER-->
      <footer class="footer">
        <div class="social">
          <a href="#" class="social__icon" aria-label="go to our facebook page"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social__icon" aria-label="go to our twitter page"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="social__icon" aria-label="go to our instagram page"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </footer>
      <!--FOOTER end-->
    </div>
    <!--WRAPPER end-->
  </body>
</html>
